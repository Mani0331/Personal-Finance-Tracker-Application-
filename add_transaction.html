<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Transaction</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .container { max-width: 500px; margin: auto; padding: 20px; }
        input, button, select { margin: 5px; padding: 10px; width: 80%; }
        .btn { padding: 10px; width: 80%; cursor: pointer; border: none; border-radius: 5px; }
        .btn-primary { background: #007bff; color: white; }
        .btn-secondary { background: #28a745; color: white; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Add New Transaction</h2>
        <input type="text" id="description" placeholder="Description">
        <input type="number" id="amount" placeholder="Amount">
        <select id="type">
            <option value="income">Income</option>
            <option value="expense">Expense</option>
        </select>
        <button class="btn btn-primary" onclick="addTransactio()">Add Transaction</button>
        <br>
        <button class="btn btn-secondary" onclick="window.location.href='index.html'">Back to Home</button>
    </div>

    <script>
        async function addTransactio() {
            const description = document.getElementById('description').value.trim();
            const amount = document.getElementById('amount').value.trim();
            const type = document.getElementById('type').value;

            if (!description || !amount) {
                alert('Please enter description and amount');
                return;
            }

            try {
                const res = await fetch('http://localhost:3000/transactions', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ description, amount, type })
                });

                if (!res.ok) throw new Error('Failed to add transaction');

                alert('Transaction added successfully!');
                document.getElementById('description').value = '';
                document.getElementById('amount').value = '';
            } catch (error) {
                console.error('Error adding transaction:', error);
            }
        }
    </script>
</body>
</html>
