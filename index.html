<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Finance Tracker</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .dashboard {
            background: #007bff;
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="dashboard text-center">
                    <h3>Total Income: $<span id="totalIncome">0</span></h3>
                    <h3>Total Expense: $<span id="totalExpense">0</span></h3>
                    <h3>Current Balance: $<span id="currentBalance">0</span></h3>
                </div>

                <h2 class="text-center mb-4">Personal Finance Tracker</h2>

                <div class="text-center">
                    <a href="add_transaction.html" class="btn btn-primary btn-lg btn-block mb-3">Add Transaction</a>
                    <a href="transaction_history.html" class="btn btn-success btn-lg btn-block mb-3">Transaction History</a>
                    <a href="daily_transaction.html" class="btn btn-warning btn-lg btn-block">Daily Transaction History</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        async function loadDashboardDat() {
            try {
                const rest = await fetch('http://localhost:3000/transactions');
                if (!rest.ok) throw new Error('Failed to fetch transactions');
                const transactions = await rest.json();

                let totalIncom = 0;
                let totalExpens = 0;

                transactions.forEach(t => {
                    if (t.type === 'income') totalIncom += Number(t.amount);
                    if (t.type === 'expense') totalExpens += Number(t.amount);
                });

                document.getElementById('totalIncome').textContent = totalIncom.toFixed(2);
                document.getElementById('totalExpense').textContent = totalExpens.toFixed(2);
                document.getElementById('currentBalance').textContent = (totalIncom - totalExpens).toFixed(2);

            } catch (error) {
                console.error('Error loading dashboard data:', error);
            }
        }

        loadDashboardDat();
    </script>
</body>

</html>
